<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/myCVStyles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    
    <title>Stopwatch</title>
  </head>
  <body>

        <header>
            <div class="containr-fluid">
                <div class="row">
                    <div class="col">

                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="containr-fluid">
                <div class="row">
                    <div class="col">
                        <!-- <p id="time">00:00:000</p> minutes : seconds : miliseconds -->
                        <div class="time-wrapper mx-auto">
                            <p id="time" class="d-inline">00:00:00</p>
                            <p id="miliSeconds" class="d-inline"><span>.000</span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="button-wrapper mx-auto">
                            <button id="start" type="button" class="btn btn-primary">
                                START<i class="fas fa-play ml-2"></i>
                            </button>
                            <button id="pause" type="button" class="btn btn-secondary">
                                PAUSE<i class="fas fa-pause ml-2"></i>
                            </button>
                            <button id="stop" type="button" class="btn btn-danger">
                                STOP<i class="fas fa-stop ml-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
